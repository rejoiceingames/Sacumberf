<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finding Game with Elegant Design</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      min-height: 100svh; /* safe on mobile */
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f1e2d7;
      position: relative;
      overflow: hidden;
    }

    /* Instructions Screen */
    #instructions {
      position: absolute;
      inset: 0;
      background: #fff9f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      opacity: 1;
      transition: opacity 0.5s ease-out;
      pointer-events: auto;
    }

    #instructions.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #instructions h1 {
      margin: 0 0 16px;
      /* min 24px, preferred 5vw, max 40px */
      font-size: clamp(24px, 5vw, 40px);
    }

    #instructions p {
      margin: 0 0 24px;
      /* min 16px, preferred 2.5vw, max 22px */
      font-size: clamp(16px, 2.5vw, 22px);
    }

    .game-board {
      display: none;              /* hidden until Play is clicked */
      gap: 2vw;
      width: min(90vw, 90svh);
      height: min(90vw, 90svh);
      max-width: 500px;
      max-height: 500px;
      grid-template-columns: repeat(5, 1fr);
      box-sizing: border-box;
      position: relative;
    }

    .object {
      width: 100%;
      aspect-ratio: 1;
      background-color: #d0a98e;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .object:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      background-color: #e3b597;
    }

    .special {
      background-color: transparent;
      background-image: url('https://i.postimg.cc/mktHFTzb/Screenshot-2025-01-10-201447-removebg-preview.png');
      background-size: cover;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .info {
      text-align: center;
      margin-top: 12px;
      font-size: clamp(14px, 2vw, 18px);
      color: #3d2b1f;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #d24d57;
      color: white;
      font-size: clamp(18px, 3vw, 24px);
      padding: 20px 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      display: none;
      animation: fadeInScale 0.5s ease-out;
      text-align: center;
    }

    @keyframes fadeInScale {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .game-over button,
    #start-game {
      background-color: #e3b597;
      color: #3d2b1f;
      border: none;
      padding: 10px 20px;
      font-size: clamp(14px, 2vw, 18px);
      cursor: pointer;
      border-radius: 10px;
      margin-top: 16px;
      transition: background-color 0.3s ease;
    }

    .game-over button:hover,
    #start-game:hover {
      background-color: #d0a98e;
    }

    @keyframes particleAnimation {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(50px, 50px); opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="instructions">
    <h1>Find the Blinking Objects!</h1>
    <p>Click on the blinking objects before they disappear to score points.</p>
    <button id="start-game">Play</button>
  </div>

  <div class="game-board"></div>

  <div class="info">
    <p>Level: <span id="level">1</span></p>
    <p>Score: <span id="score">0</span></p>
  </div>

  <div class="game-over" id="game-over">
    <p>Game Over!</p>
    <p>Your Final Score: <span id="final-score"></span></p>
    <button onclick="resetGame()">Try Again</button>
  </div>

  <script>
    const board = document.querySelector('.game-board');
    const levelDisplay = document.getElementById('level');
    const scoreDisplay = document.getElementById('score');
    const gameOverDisplay = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const instructions = document.getElementById('instructions');
    const startGameButton = document.getElementById('start-game');

    let score = 0;
    let level = 1;
    let specialCount = 1;
    let blinkSpeed = 1;
    let timer;

    startGameButton.addEventListener('click', () => {
      instructions.classList.add('hidden');

      setTimeout(() => {
        board.style.display = 'grid';
        createBoard();
        startFailureTimer();
      }, 500);
    });

    function createBoard() {
      board.innerHTML = '';

      for (let i = 0; i < 25; i++) {
        const object = document.createElement('div');
        object.classList.add('object');
        board.appendChild(object);
      }

      for (let i = 0; i < specialCount; i++) {
        const specialIndex = Math.floor(Math.random() * 25);
        const specialObject = board.children[specialIndex];
        specialObject.classList.add('special');
        specialObject.style.animationDuration = `${blinkSpeed}s`;
      }

      board.querySelectorAll('.object').forEach(obj => {
        obj.addEventListener('click', handleObjectClick);
      });
    }

    function handleObjectClick(e) {
      if (e.target.classList.contains('special')) {
        e.target.classList.remove('special');
        score++;
        scoreDisplay.textContent = score;

        const rect = e.target.getBoundingClientRect();
        addParticles(
          rect.x + rect.width / 2 + window.scrollX,
          rect.y + rect.height / 2 + window.scrollY
        );

        if (board.querySelectorAll('.special').length === 0) {
          checkLevelUp();
          createBoard();
          startFailureTimer();
        }
      } else {
        showGameOver();
      }
    }

    function checkLevelUp() {
      if (score % 10 === 0) {
        level++;
        specialCount = Math.min(5, level);
        blinkSpeed = Math.max(0.3, 1 - level * 0.1);
        levelDisplay.textContent = level;
      }
    }

    function startFailureTimer() {
      clearTimeout(timer);
      const duration = Math.max(1000, blinkSpeed * 1000 * specialCount);
      timer = setTimeout(showGameOver, duration);
    }

    function showGameOver() {
      finalScoreDisplay.textContent = score;
      gameOverDisplay.style.display = 'block';
      board.style.display = 'none';
    }

    function resetGame() {
      score = 0;
      level = 1;
      specialCount = 1;
      blinkSpeed = 1;
      scoreDisplay.textContent = score;
      levelDisplay.textContent = level;

      gameOverDisplay.style.display = 'none';
      instructions.classList.remove('hidden');
      board.style.display = 'none';
    }

    function addParticles(x, y) {
      const particleContainer = document.createElement('div');
      particleContainer.style.position = 'absolute';
      particleContainer.style.left = `${x}px`;
      particleContainer.style.top = `${y}px`;
      particleContainer.style.pointerEvents = 'none';
      document.body.appendChild(particleContainer);

      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'absolute';
        particle.style.width = '10px';
        particle.style.height = '10px';
        particle.style.borderRadius = '50%';
        particle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        particle.style.animation = `particleAnimation ${Math.random() * 1 + 0.5}s linear infinite`;
        particle.style.left = `${Math.random() * 20}px`;
        particle.style.top = `${Math.random() * 20}px`;
        particleContainer.appendChild(particle);
      }

      setTimeout(() => particleContainer.remove(), 1000);
    }
  </script>
</body>
</html>
